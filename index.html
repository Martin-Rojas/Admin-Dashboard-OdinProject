<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="top-header-content">
          <div class="top-header-right">
            <form action="#" method="get">
              <img
                class="magnify"
                src="./images/magnify.svg"
                alt="magnify image"
              />
              <input id="name" type="search" />
            </form>
          </div>
          <div class="top-header-left">
            <img
              class="bell"
              src="./images/bell-ring-outline.svg"
              alt="bell ring image"
              width="200"
              height="250"
            />
            <img
              class="profile-img"
              src="./images/joker.jpg"
              alt="profile picture"
            />
            <p class="profile-text">Profile Name</p>
          </div>
        </div>

        <div class="buttom-header-content">
          <img
            class="profile-img"
            src="./images/joker.jpg"
            width="200"
            height="250"
            alt="profile picture"
          />
          <p><span>Hi! there, </span>Profile Name</p>

          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

      <div class="sidebar-left">
        <div class="logo-container">
          <img class="logo" src="./images/view-dashboard.svg" alt="Dashboard" />
          <p class="logo-text">Dashboard</p>
        </div>
        <ul class="features-1">
          <li class="feature-container">
            <img class="icon" src="./images/home.svg" alt="home" />Home
          </li>
          <li class="feature-container">
            <img
              class="icon"
              src="./images/card-account-details.svg"
              alt="profile"
            />Profile
          </li>
          <li class="feature-container">
            <img
              class="icon"
              src="./images/message-badge.svg"
              alt="Messages"
            />Messages
          </li>
          <li class="feature-container">
            <img class="icon" src="./images/history.svg" alt="History" />History
          </li>
          <li class="feature-container">
            <img
              class="icon"
              src="./images/calendar-check-outline.svg"
              alt="Tasks"
            />Tasks
          </li>
          <li class="feature-container">
            <img
              class="icon"
              src="./images/account-group.svg"
              alt="Communities"
            />Communities
          </li>
        </ul>

        <ul class="features-2">
          <li class="feature-container">
            <img
              class="icon"
              src="./images/cog-outline.svg"
              alt="settings"
            />Settings
          </li>
          <li class="feature-container">
            <img
              class="icon"
              src="./images/help-box.svg"
              alt="support"
            />Support
          </li>
          <li class="feature-container">
            <img class="icon" src="./images/shield-check.svg" alt="privacy" />
            Privacy
          </li>
        </ul>
      </div>

      <div class="main-content"><h1>main content</h1></div>

      <div class="sidebar-right"><h1>Sidebar Right</h1></div>
    </div>
  </body>
</html>
