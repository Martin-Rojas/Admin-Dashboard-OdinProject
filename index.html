<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Header</h1></div>

      <div class="sidebar-left">
        <div class="logo-container">
          <img class="logo" src="./images/view-dashboard.svg" alt="Dashboard" />
          <p class="logo-text">Dashboard</p>
        </div>
        <ul class="features-1">
          <li class="feature-container">
            <img class="icon" src="./images/home.svg" alt="home" />Home
          </li>
          <li class="feature-container">
            <img
              class="icon"
              src="./images/card-account-details.svg"
              alt=""
              srcset=""
            />Profile
          </li>
          <li class="feature-container">
            <img
              class="icon"
              src="./images/message-badge.svg"
              alt="Messages"
            />Messages
          </li>
          <li class="feature-container">
            <img class="icon" src="./images/history.svg" alt="History" />History
          </li>
          <li class="feature-container">
            <img
              class="icon"
              src="./images/calendar-check-outline.svg"
              alt="Tasks"
            />Tasks
          </li>
          <li class="feature-container">
            <img
              class="icon"
              src="./images/account-group.svg"
              alt="Communities"
            />Communities
          </li>
        </ul>

        <ul class="features-2">
          <li class="feature-container"><img class="icon" src="./images/cog-outline.svg" alt="" srcset="">Settings</li>
          <li class="feature-container"><img class="icon" src="./images/help-box.svg" alt="" srcset="">Support</li>
          <li class="feature-container"><img class="icon" src="./images/shield-check.svg" alt="" srcset=""> Privacy</li>
        </ul>
      </div>

      <div class="main-content"><h1>main content</h1></div>

      <div class="sidebar-right"><h1>Sidebar Right</h1></div>
    </div>
  </body>
</html>
